_format_version: "3.0"

services:
  - name: backend-service
    url: http://backend:8080
    routes:
      - name: backend-route
        paths:
          - /api
    
  # Internal services (optional: only expose for debugging/dev)
  - name: users-service
    url: http://users:5000
    routes:
      - name: users-route
        paths:
          - /_internal/users

  - name: orders-service
    url: http://orders:5001
    routes:
      - name: orders-route
        paths:
          - /_internal/orders
